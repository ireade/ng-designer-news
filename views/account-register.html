<h1>Create an account</h1>

<p>By creating an account, you agree to be nice and post high quality content. The Designer News community bans users very liberally, so behave yourself. </p>

<form ng-submit="registerUser(user)" novalidate>

	<input type="text" name="first_name" ng-model="user.first_name" placeholder="First name">

	<input type="text" name="last_name" ng-model="user.last_name" placeholder="Last name">

	<input type="text" name="title" ng-model="user.title" placeholder="Job title">

	<input type="text" name="email" ng-model="user.email" placeholder="Email address">

	<input type="text" name="password" ng-model="user.password" placeholder="Password">

	<button type="submit">Create account</button>
	
</form>
